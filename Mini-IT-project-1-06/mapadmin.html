<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Report or Suggest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .btn-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    button.toggle-btn {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #007BFF;
      background: white;
      color: #007BFF;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
      width: 45%;
    }
    button.toggle-btn.active,
    button.toggle-btn:hover {
      background-color: #007BFF;
      color: white;
    }
    form {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    form.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button.submit-btn {
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button.submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button id="reportBtn" class="toggle-btn active">Report</button>
    <button id="suggestBtn" class="toggle-btn">Suggest</button>
  </div>

  <form id="reportForm" class="active" action="/submit_report" method="POST">
    <h2>Submit a Report</h2>
    <label for="report-title">Title</label>
    <input type="text" id="report-title" name="title" required />

    <label for="report-details">Details</label>
    <textarea id="report-details" name="details" required></textarea>

    <button type="submit" class="submit-btn">Submit Report</button>
  </form>

  <form id="suggestForm" action="/submit_suggestion" method="POST">
    <h2>Submit a Suggestion</h2>
    <label for="suggest-title">Title</label>
    <input type="text" id="suggest-title" name="title" required />

    <label for="suggest-details">Details</label>
    <textarea id="suggest-details" name="details" required></textarea>

    <button type="submit" class="submit-btn">Submit Suggestion</button>
  </form>

  <script>
    const reportBtn = document.getElementById('reportBtn');
    const suggestBtn = document.getElementById('suggestBtn');
    const reportForm = document.getElementById('reportForm');
    const suggestForm = document.getElementById('suggestForm');

    reportBtn.addEventListener('click', () => {
      reportBtn.classList.add('active');
      suggestBtn.classList.remove('active');
      reportForm.classList.add('active');
      suggestForm.classList.remove('active');
    });

    suggestBtn.addEventListener('click', () => {
      suggestBtn.classList.add('active');
      reportBtn.classList.remove('active');
      suggestForm.classList.add('active');
      reportForm.classList.remove('active');
    });
  </script>

</body>
</html>
