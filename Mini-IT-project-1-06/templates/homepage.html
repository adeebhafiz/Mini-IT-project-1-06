<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to my student complaint website</title> 
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      color: #000;
      overflow: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-right-buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: transform 0.2s ease, background-color 0.3s ease;
      white-space: nowrap;
    }

    .top-right-buttons button:hover {
      transform: scale(1.05);
    }

    .top-right-buttons button:nth-child(2) { background-color: #0056b3; } /* Log In */
    .top-right-buttons button:nth-child(3) { background-color: #000; }     /* About */
    .top-right-buttons button:nth-child(4) { background-color: #b30000; } /* View */

    .dropdown {
      position: relative;
      display: inline-block;
    }

    #signupBtn {
      background-color: #dc3545;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #signupBtn:hover {
      background-color: #c82333;
    }

    #logoutBtn {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #logoutBtn:hover {
      background-color: #0056b3;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: white;
      min-width: 140px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 1;
      overflow: hidden;
      animation: fadeInDropdown 0.3s ease-in-out;
    }

    .dropdown-content.show {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 20px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
      color: #dc3545;
    }

    @keyframes fadeInDropdown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 800px;
      box-sizing: border-box;
    }

    .content h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 100px;
      letter-spacing: 4px;
      margin-bottom: 20px;
      color: #222;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
      animation: fadeIn 1.5s ease-out;
    }

    .content p {
      font-family: 'Georgia', serif;
      font-size: 28px;
      margin: auto;
      line-height: 1.6;
      color: #333;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeInModal 0.3s ease;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .confirm-btn {
      background-color: #dc3545;
      color: white;
    }

    .cancel-btn {
      background-color: #6c757d;
      color: white;
    }

    .confirm-btn:hover {
      background-color: #c82333;
    }

    .cancel-btn:hover {
      background-color: #5a6268;
    }

    @keyframes fadeInModal {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="top-right-buttons">
    <div class="dropdown">
      <button id="signupBtn" onclick="toggleDropdown()">Sign Up âŒ„</button>
      <div id="dropdownContent" class="dropdown-content">
        <a href="/signup">Student</a>
      </div>
    </div>
    <button onclick="location.href='/login'">Log In</button>
    <button onclick="location.href='/about'">About</button>
    <button onclick="location.href='/view'">View</button>
    <button id="logoutBtn" onclick="showLogoutModal()">Log Out</button>
  </div>

  <div class="content">
    <h1>ðŸ“£ WELCOME!</h1>
    <p>This is the student complaint and suggestion website. Your voice matters. Letâ€™s get started and make a difference together!</p>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <h2>Are you sure you want to log out?</h2>
      <form id="logoutForm" action="/logout" method="POST" style="display:inline;">
        <button type="submit" class="confirm-btn">Yes, Log Out</button>
      </form>
      <button class="cancel-btn" onclick="closeLogoutModal()">Cancel</button>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdownContent = document.getElementById("dropdownContent");
      const signupBtn = document.getElementById("signupBtn");
      dropdownContent.classList.toggle("show");
      signupBtn.textContent = dropdownContent.classList.contains("show") ? "Sign Up ^" : "Sign Up âŒ„";
    }

    window.onclick = function(event) {
      const dropdownContent = document.getElementById("dropdownContent");
      const signupBtn = document.getElementById("signupBtn");
      const modal = document.getElementById("logoutModal");

      if (!event.target.matches('#signupBtn')) {
        if (dropdownContent.classList.contains('show')) {
          dropdownContent.classList.remove('show');
          signupBtn.textContent = "Sign Up âŒ„";
        }
      }

      if (event.target === modal) {
        closeLogoutModal();
      }
    };

    function showLogoutModal() {
      document.getElementById("logoutModal").style.display = "block";
    }

    function closeLogoutModal() {
      document.getElementById("logoutModal").style.display = "none";
    }
  </script>
</body>
</html>
