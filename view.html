<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Suggestions or Complaints</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      padding: 60px 80px;
      border-radius: 20px;
      text-align: center;
      font-family: 'Bebas Neue', cursive;
      font-size: 36px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .box:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" onclick="location.href='suggestion.html'">Suggestions</div>
    <div class="box" onclick="location.href='all_the_complaints.html'">Complaints</div>
  </div>
</body>
</html>
