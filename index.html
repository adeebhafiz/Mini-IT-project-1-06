<!DOCTYPE html>
<html>
<head>
    <title>Welcome To MMU report system</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="stylesheet" href="map.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black; /* Optional: better contrast with background */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Optional: better readability */
        }

        #map-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .content {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
    
    <!-- SocketIO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

</head>
<body>
    <h1>Welcome To MMU Report System</h1>
    
    <div id="map-container">
        <div class="content">
            <p>This is your main page content. The map appears below:</p>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <script>
        // Initialize the map when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set up map (default to New York coordinates)
            const map = L.map('map', {
                center: [2.928382248360098, 101.64194910842981],
                zoom: 17,
                dragging: false,
                touchZoom: false,
                scrollWheelZoom: false,
                doubleClickZoom: false,
                boxZoom: false,
                keyboard: false,
                zoomControl: false
            });
            
            // Add tile layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Add a marker
            L.marker([2.92649490787464, 101.64111890286226])
                .addTo(map)
                .bindPopup("FOE")
                .openPopup();

             L.marker([2.930072691861977, 101.64124118455028])
                .addTo(map)
                .bindPopup("FOM")
                .openPopup();

            L.marker([2.92917487975636, 101.64060047005056])
                .addTo(map)
                .bindPopup("FCI")
                .openPopup();

                L.marker([2.9262563765983227, 101.64318141213448])
                .addTo(map)
                .bindPopup("FCM")
                .openPopup();
            

            // Socket.IO connection
            const socket = io();
            
            socket.on('connect', function() {
                console.log('Connected to server via Socket.IO');
            });
        });
    </script>
</body>
</html>
