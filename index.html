<!DOCTYPE html>
<html>
<head>
    <title>Welcome To MMU report system</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="stylesheet" href="map.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2e4053;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f7f9f9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            padding: 20px;
        }

        #map-container {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            color: black;
            text-align: center;
        }

        #map {
            height: 500px;
            width: 50%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .content {
            padding: 20px;
            background: #5d6d7e;
            border-radius: 8px;
        }

        .image-banner {
            text-align: right;
            margin-bottom: 20px;
        }

        .image-banner img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

    <h1>Welcome To MMU Report System</h1>

    
    <div class="image-banner">
        <img src="thinking.jpg" alt="MMU Report System Design">
        
    </div>
    
//put the thinkking image //
    
    <div id="map-container">
        <div class="content">
            <p>Choose which faculty u want to Report</p>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const map = L.map('map', {
                center: [2.928382248360098, 101.64194910842981],
                zoom: 17,
                dragging: false,
                touchZoom: false,
                scrollWheelZoom: false,
                doubleClickZoom: false,
                boxZoom: false,
                keyboard: false,
                zoomControl: false
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([2.92649490787464, 101.64111890286226]).addTo(map).bindPopup("FOE");
            L.marker([2.930072691861977, 101.64124118455028]).addTo(map).bindPopup("FOM");
            L.marker([2.92917487975636, 101.64060047005056]).addTo(map).bindPopup("FCI");
            L.marker([2.9262563765983227, 101.64318141213448]).addTo(map).bindPopup("FCM");

            const socket = io();

            socket.on('connect', function() {
                console.log('Connected to server via Socket.IO');
            });
        });
    </script>
</body>
</html>
