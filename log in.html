<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .form-box button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      padding: 14px 28px;
      font-size: 22px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Log In</h2>
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button>LOG IN</button>
  </div>
</body>
</html>
