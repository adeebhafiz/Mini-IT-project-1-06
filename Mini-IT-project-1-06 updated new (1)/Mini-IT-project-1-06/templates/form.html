<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report a Problem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #e7e7e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px 50px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 26px;
        }

        .faculty-note {
            text-align: center;
            font-style: italic;
            margin-bottom: 15px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fafafa;
        }

        input[type="file"] {
            padding: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: black;
        }

        .review-button {
            background-color: #28a745;
            margin-top: 10px;
        }

        .review-button:hover {
            background-color: black;
        }

        .top-right {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-right button {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .top-right button:hover {
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <button onclick="location.href='/main'">Back</button>
    </div>
    <div class="form-container">
        <h2>Report a Problem</h2>

        {% if request.args.get('faculty') %}
            <div class="faculty-note">Reporting to: <strong>{{ request.args.get('faculty') }}</strong></div>
        {% endif %}

        <!-- Add enctype for file upload -->
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="faculty" value="{{ request.args.get('faculty') }}">

            <label for="level">What level is the problem?</label>
            <input type="text" id="level" name="level" required>

            <label for="problem">Describe the problem:</label>
            <textarea id="problem" name="problem" rows="4" required></textarea>

            <label for="image">Upload a picture (optional):</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit Report</button>
        </form>

        <form action="{{ url_for('review') }}" method="get">
            <button type="submit" class="review-button">Review Reports</button>
        </form>
    </div>
</body>
</html>
