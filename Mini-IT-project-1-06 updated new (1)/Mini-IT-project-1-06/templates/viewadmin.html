<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
    }

    .card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      font-size: 30px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: 0.3s ease;
      text-decoration: none;
      min-width: 220px;
    }

    .button i {
      margin-right: 10px;
    }

    .suggest {
      background-color: #28a745;
    }

    .suggest:hover {
      background-color: #218838;
    }

    .report {
      background-color: #dc3545;
    }

    .report:hover {
      background-color: #c82333;
    }

    .back {
      background-color: #6c757d;
    }

    .back:hover {
      background-color: #5a6268;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right button {
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background-color: #c82333;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .top-right button:hover {
      background-color: #003d80;
    }


  </style>
</head>
<body>
  <div class="top-right">
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit">Log Out</button>
        </form>
  </div>
  
  <div class="card">
    <h1>View Admin Options</h1>
    <a href="/suggest_admin" class="button suggest"><i class="fas fa-lightbulb"></i>Suggest Admin</a>
    <a href="/report_admin" class="button report"><i class="fas fa-flag"></i>Report Admin</a>
    <br>
    <a href="/" class="button back"><i class="fas fa-arrow-left"></i>Back to Home</a>
  </div>
</body>
</html>
